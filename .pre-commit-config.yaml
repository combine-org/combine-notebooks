repos:

- repo: https://github.com/PyCQA/isort
  rev: 5.12.0
  hooks:
  - id: isort
    files: 'src/combine_notebooks/*'

- repo: https://github.com/psf/black
  rev: 23.1.0
  hooks:
  - id: black
    files: 'src/combine_notebooks/*'

- repo: https://github.com/PyCQA/isort
  rev: 5.12.0
  hooks:
  - id: isort
    files: 'tests/*'

- repo: https://github.com/psf/black
  rev: 23.1.0
  hooks:
  - id: black
    files: 'tests/*'